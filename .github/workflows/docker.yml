name: Publish to Registry
on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        name: vadv/prometheus-exporter-merger
        username: vadv
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag_names: true
